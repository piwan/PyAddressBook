<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Address book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{ user['id'] }}">{{ user['first_name'] }} {{ user['last_name'] }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
